<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/style/todoList.css">
    <title>Agregar Tarea</title>
</head>
<body>

    <div class="div-titulo">
        <h1>ToDo List de tareas</h1>
    </div>

    <div class="contenedor">
        <div class="div-formulario">
            <h2>Tareas</h2>
            <form action="#" id="formulario">
                <input type="text" id="nombre" placeholder="Ingrese la tarea">
                <input type="text" id="descripcion" placeholder="Ingrese la descripcion de la tarea">
                <button type="submit" id="btnAgregar">Agregar</button>
            </form>
        </div>

        <div class="div-listado">
            <h2>Listado de tareas</h2>
            <div class="div-tareas">
                
            </div>
        </div>
    </div>

    <script src="../../assets/scripts/todoList.js"></script>
</body>
</html>
